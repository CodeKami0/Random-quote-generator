<!DOCTYPE html>
<div lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

  <div class="container">
    <div class="heading"><h1>Random Quote Generator</h1></div>

  <div class="box">
    <div class="contents">
      <div class="quotes">
        <i class="fa fa-quote-left"></i>
        <span class="quote"></span>
        <i class="fa fa-quote-right"></i>
      </div>
      
    </div>
  </div>
  <div class="buttons">
    <buttons class="speak" title="speak"><i class="fa fa-volume-up"></i></buttons>
    <button class="copy" title="copy"><i class="fa fa-copy"></i></button>
    
  </div>
  <div class="author">--<span></span></div>
  <div class="btnNew">
    <button class="loading">New Quote</button>
  </div>
</div>
<div class="snackbar"></div>
<div class="footer">
 <p>Created By <a href="#">Rohit Dhavad</a> &copy; <script>const d=new Date();document.write(d.getFullYear());</script></p>
</div>


<script src="app.js"></script>

</body>
</html>
